<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio San Javier - Reproductor</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Cambiado a columna para apilar elementos */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2d3748; /* Color de fondo oscuro, similar al tema */
            color: #f7fafc; /* Texto claro */
            font-family: sans-serif;
            overflow: hidden; /* Evitar scrollbars en la ventana pequeña */
            padding: 1rem; /* Añadido padding general */
            box-sizing: border-box; /* Incluir padding en el tamaño total */
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background-color: #4a5568; /* Un poco más claro que el fondo */
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* Ajustar al ancho disponible */
            max-width: 350px; /* Ancho máximo para el reproductor */
        }
        h1 {
            font-size: 1.5rem; /* Título un poco más grande */
            margin-bottom: 1rem;
            text-align: center;
        }
        #radio-player {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #a0aec0; /* Fondo del reproductor */
            border-radius: 9999px; /* Bordes redondeados */
            padding: 0.25rem 0.5rem; /* Padding interno */
            /* Quitamos los estilos de ocultamiento de controles nativos */
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem; /* Espacio superior para los botones */
        }
        .player-button {
            background-color: #4299e1; /* Color primario */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .player-button:hover {
            background-color: #3182ce; /* Color primario más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Radio San Javier</h1>
        <audio id="radio-player" controls preload="none">
            <source src="https://streaming01.radiosenlinea.com.ar/9000/stream" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <div class="controls">
            <button id="play-pause-button" class="player-button">Reproducir</button>
            <button id="close-button" class="player-button" onclick="window.close()">Cerrar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const radioPlayer = document.getElementById('radio-player');
            const playPauseButton = document.getElementById('play-pause-button');

            function updatePlayPauseButton() {
                if (radioPlayer.paused) {
                    playPauseButton.textContent = 'Reproducir';
                } else {
                    playPauseButton.textContent = 'Pausar';
                }
            }

            // Iniciar reproducción automáticamente, pero con manejo de error si el navegador lo bloquea
            radioPlayer.play().catch(error => {
                console.warn("Autoplay bloqueado o error al iniciar la reproducción:", error);
                // Si el autoplay falla, asegura que el botón muestre \"Reproducir\"
                radioPlayer.pause(); // Asegura que esté en pausa visualmente
            });

            playPauseButton.addEventListener('click', () => {
                if (radioPlayer.paused) {
                    radioPlayer.play().catch(error => {
                        console.error("Error al intentar reproducir el audio:", error);
                    });
                } else {
                    radioPlayer.pause();
                }
            });

            radioPlayer.addEventListener('play', updatePlayPauseButton);
            radioPlayer.addEventListener('pause', updatePlayPauseButton);
            radioPlayer.addEventListener('ended', updatePlayPauseButton);
            radioPlayer.addEventListener('canplay', updatePlayPauseButton); // Actualizar al estar listo para reproducir

            // Actualizar el botón al cargar la página
            updatePlayPauseButton();
        });
    </script>
</body>
</html>
